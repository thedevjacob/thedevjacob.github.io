<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scout Evaluation</title>
    <link rel="stylesheet" href="style.css?v=1.3.1">
</head>
<body>
<div id="version">v1.3.1</div>
<div class="container">
    <h1>Scout Evaluation Form</h1>

    <div class="input-group">
        <label>Scout Name: <input type="text" id="scoutName" /></label>
        <label>Rank:
            <select id="scoutRank"></select>
        </label>
    </div>

    <form id="evaluationForm" class="form-section">
        <!-- Categories will be injected here -->
    </form>

    <div class="form-section" id="adultsSection">
        <h3>Adult Evaluations</h3>
        <div id="adultsContainer"></div>
        <button type="button" onclick="addAdult()">+ Add Adult</button>
    </div>

    <button onclick="calculateScore()">Submit</button>
    <button type="button" id="downloadBtn">Download Full Report</button>
    <pre id="result"></pre>

</div>

<script src="script.js"></script>
</body>
</html>
